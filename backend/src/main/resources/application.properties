spring.application.name=AgendaFacil

# Usa env vars quando existirem; se não tiver, cai no padrão local (Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/meu_banco}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:usuario}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:senha}
spring.datasource.driver-class-name=org.postgresql.Driver

# Em produção é mais seguro "update" ou "validate" em vez de "create"
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true

server.port=3000
server.servlet.context-path=/api
